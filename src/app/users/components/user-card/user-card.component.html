<mat-card *ngFor="let user of users">
  <mat-card-title>{{user.name.first}} {{user.name.last}}</mat-card-title>
  <mat-card-content>
    <img mat-card-image [src]="user.picture.large" [alt]="user.name"/>
    <p>{{user.username}}</p>
    <p>{{user.email}}</p>
    <p>{{user.gender}}</p>
    <p>{{user.phone}}</p>
  </mat-card-content>
</mat-card>
